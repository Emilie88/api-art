
nelmio_cors:
    paths:
        '^/':
            # allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['*']
            max_age: 3600
            origin_regex: true
            allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
